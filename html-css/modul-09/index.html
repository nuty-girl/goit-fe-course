<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork-08</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/libs/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>

    <div class="wrapper">
        <div class="promo-wrapper">
            <div class="container">
                <div class="row">
                    <header class="header col-12">
                        <h1 class="title-logo"><a href="" class="logo-link">URLAUBSGLÃœCK</a></h1>
                        <ul class="header-btn_list">
                            <li class="header-btn_item"><a href="#" class="header-btn">Log in</a></li>
                            <li class="header-btn_item"><a href="#" class="header-btn">Sign up</a></li>
                        </ul>
                    </header>
                    <section class="promo-section col-12 col-md-8 col-lg-6">
                        <h2 class="promo-section-title">Share your holiday dreams</h2>
                        <p class="section-subtitle">And find the perfect partner to fullfill it</p>
                        <a href="#" class="section-link">Find your holiday partner</a>
                    </section>
                </div>
            </div>
        </div>
        <main>
            <div class="partners-wrapper">
                <section class="partners-section container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-12">
                            <h2 class="partners-section-title col-12">Meet a partner for your best holiday</h2>
                            <ul class="partners-list row">
                                <li class="partners-item col-12 col-md-6 col-lg-3">
                                    <figure class="partners-card">
                                        <div class="figure-img TV_icon">
                                            <img src="./image/BradleyHunter.jpg" alt="partner 1" class="partners-img">
                                        </div>
                                        <figcaption class="partners-card_figcaption">
                                            <h3 class="partners-name">Bradley Hunter</h3>
                                            <p class="figcaption-text">Based in Chicago. I love playing tennis and loud
                                                music.
                                            </p>
                                        </figcaption>
                                    </figure>
                                </li>
                                <li class="partners-item col-12 col-md-6 col-lg-3">
                                    <figure class="partners-card">
                                        <div class="figure-img cup_icon"><img src="./image/HeaterWalker.jpg"
                                                alt="partner 2" class="partners-img"></div>
                                        <figcaption class="partners-card_figcaption">
                                            <h3 class="partners-name">Heather Walker</h3>
                                            <p class="figcaption-text">I'm a happy person that loves cats and climbing
                                                on
                                                mountains. </p>
                                        </figcaption>
                                    </figure>
                                </li>
                                <li class="partners-item col-12 col-md-6 col-lg-3">
                                    <figure class="partners-card">
                                        <div class="figure-img boutle_icon"><img src="./image/LucasMarsha.jpg"
                                                alt="partner 3" class="partners-img"></div>
                                        <figcaption class="partners-card_figcaption">
                                            <h3 class="partners-name">Lucas Marsha</h3>
                                            <p class="figcaption-text">I get my inspiration from nature and objects
                                                around
                                                me. I
                                                have a passion to colours, typography and skateboards.</p>
                                        </figcaption>
                                    </figure>
                                </li>
                                <li class="partners-item col-12 col-md-6 col-lg-3">
                                    <figure class="partners-card">
                                        <div class="figure-img paperplane_icon"><img src="./image/BradleyGirl.jpg"
                                                alt="partner 4" class="partners-img"></div>
                                        <figcaption class="partners-card_figcaption">
                                            <h3 class="partners-name">Bradley Hunter</h3>
                                            <p class="figcaption-text">Based in Chicago. I love playing tennis and loud
                                                music.
                                            </p>
                                        </figcaption>
                                    </figure>
                                </li>
                            </ul>
                            <button class="partners-section-btn  col-12 col-md-4">See other partners</button>
                        </div>

                    </div>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
